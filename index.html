<html>

<body class="wait">

		<source src="" type="audio/mpeg">

		<input value="Пауза" id="pause" type="button" />
		<input value="Продолжить" id="resume" type="button" />
		<input value="Закончить" id="finish" type="button" /><br />
		<input value="Показать/скрыть цифры" id="showHide" type="button" />
		<div class="numbrs"></div>
	</div>
